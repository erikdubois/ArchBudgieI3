[load]
label=LOAD
command=/usr/lib/i3blocks/load_average
interval=10

[boot]
label=STARTUP
command=systemd-analyze | awk '{print $NF}'
interval=once
#color=#e97ac8

[Updates]
label=UPDATES
command=sudo pacman -Qu | wc -l
interval=10000

