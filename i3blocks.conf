#command=nvidia-smi --query-gpu=temperature.gpu --format=csv,noheader
#interval=10

[Kernel]
label=
command=uname -r
interval=once

[memory]
label=MEM
command=/usr/lib/i3blocks/memory
separator=true
interval=60

[download]
command=/usr/lib/i3blocks/bandwidth
min_width=00000 kB/s
align=right
#color=#00FF00
#color=#BAFF00
interval=1 # IMPORTANT

